<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order Summary</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="pattern-bg">

  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="card-image">
    <div class="card-container">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card-product">
        <div class="card-product-container">
          <div class="card-product-content">
            <img src="images/icon-music.svg" alt="" class="card-product-icon">
            <div class="card-product-content-text">
              <span class="card-product-name">Annual Plan</span>
              <span class="card-product-price">$59.99/year</span>  
            </div>
          </div>
          <a href="#" class="card-product-link">Change</a>
        </div>
      </div>
      <button class="card-payment-button">Proceed to Payment</button>
      <a href="#" class="card-cancel-button">Cancel Order</a>
    </div>
  </div>
  
</body>
</html>
